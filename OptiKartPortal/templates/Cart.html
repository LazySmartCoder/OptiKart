{% extends 'base.html' %}
{% block title %}
Blogs | OptiKart
{% endblock %}
{% block body %}
{% load static %}

<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Your Cart!
        </h2>
      </div>
      <div class="row">
        
        {% for i in item|slice:"::1" %}
        <a href="/show-product/{{i.Product.Name}}">
          <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="box">
            <div>
              <div class="img-box">
                <img src="http://localhost:8000/static/ProdImages/{{i.Product.Image}}" alt="">
              </div>
              <div class="detail-box">
                <a href="/show-product/{{i.Product.Name}}">
                  {{i.Product.Name}}
                </a>
                <h6>
                    {% for i in i.Product.Rating|rjust:i.Product.Rating %}
                    <i class="fa fa-star" aria-hidden="true"></i>
                    {% endfor %}
                </h6>
                <h6>
                  â‚¹{{i.Product.Price}}
                </h6>
              </div>
            </div>
          </div>
        </div>
        </a>
        {% endfor %}

      </div>
  </section>

{% endblock %}
