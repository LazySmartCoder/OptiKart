{% extends 'base.html' %}
{% block title %}
My Profile | OptiKart
{% endblock %}
{% block body %}
{% load static %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{% static 'Images/User profile default image.png' %}"><span class="font-weight-bold">{{request.user.first_name}}</span><span class="text-black-50">{{request.user.username}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Your profile</h4>
                </div>
                <form action="/profile-update" method="POST">
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="Name" value="{{request.user.first_name}}" required name="name"></div>
                
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control" placeholder="enter email id" value="{{request.user.username}}" required name="email"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" placeholder="Enter your password to update profile" value="" required name="password"></div>
                    <div class="col-md-12"><label class="labels"></label>
                    </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-outline-primary profile-button" type="submit">Update Profile</button></div>
            </div>
        </div>
        {% csrf_token %}
    </form>
        <div class="col-md-4">
            <form action="/deleteacc" method="POST">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span><h5 style="text-align: center;">Delete Account?</h5></span></div><br>
                <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" placeholder="Your Password" value="" required name="password"></div> <br>
                <h5 style="text-align: center;"><a href=""><button type="submit" class="btn btn-outline-danger">Delete Account</button></a></h5>
            </div>
            {% csrf_token %}
            </form>
            <hr>
            <div class="d-flex justify-content-between align-items-center experience"><span><h5 style="text-align: center;">Change password?</h5></span></div>
            <form action="/password-change" method="post">
                <div class="col-md-12"><label class="labels">Old password</label><input type="password" class="form-control" placeholder="Enter Old password" value="" required name="pass"></div> <br>
                <div class="col-md-12"><label class="labels">New password</label><input type="password" class="form-control" placeholder="Enter New password" value="" required name="newpass1"></div> <br>
                <div class="col-md-12"><label class="labels">Confirm new password</label><input type="password" class="form-control" placeholder="Confirm new password" value="" required name="newpass2"></div> <br>
                <h5 style="text-align: center;"><button type="submit" class="btn btn-outline-success">Change my password</button></h5>
                {% csrf_token %}
            </form>
            <br>
            <br>
        </div>
    </div>
</div>
</div>
</div>


{% endblock %}
