{% extends 'base.html' %}
{% block title %}
Blogs | OptiKart
{% endblock %}
{% block body %}
{% load static %}
  <section class="blog_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Latest From Blog
        </h2>
      </div>
      <div class="row">
        
        {% for b in blogs|slice:"::-1" %}
        <a href="/read-blog/{{b.Name}}">
          <div class="col-md-6 col-lg-4 mx-auto">
            <div class="box">
              <div class="img-box">
                <img src="http://localhost:8000/static/BlogImages/{{b.Image}}" alt="">
                <h4 class="blog_date">
                  {{b.Date}}
                </h4>
              </div>
              <div class="detail-box">
                <h5>
                  {{b.Name}}
                </h5>
                <p>
                  {{b.Desc}}
                </p>
                <a href="/read-blog/{{b.Name}}">
                  Read More <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
        
      </div>
    </div>
  </section>

  {% endblock %}
